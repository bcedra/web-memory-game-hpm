<!DOCTYPE html>
<html>

<head>
    <style></style>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <p2>Main Menu</p2>

    <div class="w3-sidebar w3-dark-grey w3-animate-left" style="display:none" id="SidebarProfileSettings">
        <button class="fa fa-user-circle-o" style="font-size:47px;color:black"
        onclick="w3_close()"><a href="profileSettings.html">Profile Settings</a> &times;</button>
    </div>
    <div>
        <button class="fa fa-user-circle-o" style="font-size:47px;color:black" onclick="w3_open()"></button>
    </div>

    <div class="w2-sidebar w2-dark-grey w2-animate-left" style="display:none" id="SidebarGameSettings">
        <button class="fa fa-gears" style="font-size:43px;color:red"
        onclick="w2_close()"><a href="gameSettings.html">Game Settings</a>&times;</button>
    </div>
    <div>
        <button class="fa fa-gears" style="font-size:43px;color:red" onclick="w2_open()"></button>
    </div>

    <div class="w1-sidebar w1-dark-grey w1-animate-left" style="display:none" id="SidebarPlay">
        <button class="fa fa-star" style="font-size:49px;color:rgb(255, 0, 255)"
        onclick="w1_close()"><a href="play.html">Play</a>&times;</button>
    </div>
    <div>
        <button class="fa fa-star" style="font-size:49px;color:rgb(255, 0, 255)" onclick="w1_open()"></button>
    </div>


    <script src="index.js"></script>

</body>

</html>
