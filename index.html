<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            color: black;
            text-align: left;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div style="display:none;">
        <img id="peaches" width="100" height="50" src="peach-benefits-for-skin.jpg">
        </div>
        <canvas id="myCanvas" width="500" height="300" style="border:1px solid grey;">
            
            </canvas>
                
                 
    <form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age">
        <input type="submit" value="Ok">

        <p>Name: <span id="display_name"></span></p>
        <p>Age: <span id="display_age"></span></p>
      </form>
     
      <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const image = document.getElementById("peaches");
        
        image.addEventListener("load", (e) => {
          ctx.drawImage(image, 10, 10);
        });

        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var text = document.getElementById("name").value;
            var number = document.getElementById("age").value;
            document.getElementById("display_name").innerHTML = text;
            document.getElementById("display_age").innerHTML = number;
   
    });
        </script>
        
</body>

</html>
