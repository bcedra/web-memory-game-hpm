<!DOCTYPE html>
<html>

<head>
    <h1>Cookie Test</h1>
        <link rel = "stylesheet" href = "index.css">

</head>

<body>
    <form id = "myForm">
        <div>
            <label for="username">Name:</label>
            <input type="string" id="username" name="inputName" maxlength="30" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="inputDate"  max="2024-07-17" required>

            <label for="inputElements">Choose element:</label>
            <select name="element" id="element" required>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="drinks">Drinks</option>
            </select>
        
        </div>
        <div><button type="submit">Submit</button></div>
    </form>

    
    
    <script src = "index.js"></script>
</body>
