<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>web-memory-game-hpm</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<div id="setup-screen">
			<label for="name-label" data-translate="EnterName"></label>
			<input type="text" id="name" required />

			<div class="selection">
				<label for="avatar" data-translate="SelectAvatar"></label>
				<button id="previous-button">Previous</button>
				<img id="avatar" src="./assets/avatars/1.png" />
				<button id="next-button">Next</button>
			</div>
			<div><button type="button" id="start-button" data-translate="Start"></button></div>
		</div>
		<div id="game-screen" hidden="true">
			<header>
				<a href="index.html">
					<button id="exit-button" data-translate="Exit">&lt;</button>
				</a>
				<button id="replay-button" data-translate="Replay"></button>
				<div id="timer" class="timer" data-translate="Timer">00:00</div>
				<div class="user-info">
					<img id="user-avatar" src="" alt="Avatar" />
					<span id="username"></span>
					<span id="failed-pairs"></span>
				</div>
			</header>
			<h1 class="game-title">Memory Game</h1>
			<table id="game-board"></table>
		</div>
		<script type="module" src="js/game.js"></script>
	</body>
</html>
