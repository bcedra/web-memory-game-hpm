<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>web-memory-game-hpm</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<div id="setup-screen">
			<label for="name-label" data-translate="EnterName"></label>
			<input type="text" id="name" />

			<div class="avatar-group">
				<label for="avatar" data-translate="SelectAvatar"></label>
				<select id="avatar" name="avatar">
					<option value="avatar1" data-translate="Av1">Avatar1</option>
					<option value="avatar2" data-translate="Av2">Avatar2</option>
					<option value="avatar3" data-translate="Av3">Avatar3</option>
				</select>
			</div>
			<div><button type="button" id="start-button" onclick="start()" data-translate="Start">START</button></div>
		</div>
		<div id="game-screen" hidden="true">
			<header>
				<button id="exit-button" data-translate="Exit">&lt;</button>
				<button id="replay-button" data-translate="Replay"></button>
				<div id="timer" class="timer" data-translate="Timer">00:00</div>
				<div class="user-info">
					<img id="user-avatar" src="" alt="Avatar" />
					<span id="username"></span>
				</div>
			</header>
			<table id="game-board"></table>
		</div>
		<script type="module" src="js/game.js"></script>
	</body>
</html>
