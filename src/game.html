<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>web-memory-game-hpm</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	</head>

	<body>
		<header>
			<a href="index.html">
				<button type="button" id="backButton" class="button" data-translate="Back"><i class="fa fa-angle-left"></i> Exit</button>
			</a>
		</header>
		<div id="setup-screen">
			<label for="name-label" data-translate="EnterName" class="input"></label>
			<input type="text" id="name" class="input" required maxlength="15" />
			<div class="selection">
				<div><label for="avatar" data-translate="SelectAvatar" class="input"></label></div>
				<button id="previous-button" class="button"><i class="fa fa-angle-left"></i></button>
				<img id="avatar" src="./assets/avatars/1.png" />
				<button id="next-button" class="button"><i class="fa fa-angle-right"></i></button>
			</div>
			<div>
				<button type="button" class="button" id="start-button"><i class="fa fa-play"></i> Play!</button>
			</div>
		</div>
		<div id="game-screen" hidden="true">
			<header class="game-header">
				<button id="replay-button" data-translate="Replay" class="button"><i class="fa fa-refresh"></i> Replay</button>

				<div id="timer" class="timer" data-translate="Timer">00:00</div>
				<div class="user-info">
					<label id="failed-pairs-label" data-translate="Attempts"></label>
					<span id="failed-pairs"></span>
					<img id="user-avatar" src="" alt="Avatar" />
					<span id="username"></span>
				</div>
			</header>
			<table class="table-container" id="game-board"></table>
		</div>
		<script type="module" src="js/game.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
	</body>
</html>
