<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>web-memory-game-hpm</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	</head>

	<body>
		<header>
			<a href="index.html">
				<button type="button" id="backButton" class="button" data-translate="Back">Back</button>
			</a>
			<h1 data-translate="Leaderboard" class="glow">Leaderboard</h1>
			<div class="settingsMenuOptions">
				<select id="sort-selector" class="settingsDropdowns">
					<option data-translate="Hard" value="hard" selected class="option">Difficulty Hard</option>
					<option data-translate="Easy" value="easy" class="option">Difficulty Easy</option>
				</select>
			</div>
		</header>
		<div class="container">
			<table class="leaderboard-table">
				<thead>
					<tr>
						<th data-translate="Position" class="column">Position</th>
						<th data-translate="Name" class="column">Name</th>
						<th data-translate="Difficulty" class="column">Difficulty</th>
						<th data-translate="Time" class="column">Time in seconds</th>
						<th data-translate="Attempts" class="column">Attempts</th>
					</tr>
				</thead>
				<tbody id="data"></tbody>
			</table>
		</div>
		<script type="module" src="js/leaderboard.js"></script>
	</body>
</html>
