<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings page</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
        <header>
			<a href="index.html">
				<button type="button" id="backButton" data-translate="Back" class="button">Back
					<i class="fas fa-arrow-left"></i>

				</button>
			</a>
			<h1 data-translate="Settings" class="glow" id="settings-title">Settings</h1>
		</header>
        <div class="settingsMenuOptions">
				<div data-translate="Language" id="langSelDiv" class="input">
					Language
                </div>
					<select class="settingsDropdowns" id="languageSelector">
						<option data-translate="en" value="en" class="option-lang">English</option>
						<option data-translate="ro" value="ro" class="option-lang">Romanian</option>
					</select>

				<div data-translate="Difficulty" id="difficultySelDiv" class="input">
					Difficulty
                </div>
					<select class="settingsDropdowns" id="difficultySelector">
						<option data-translate="Easy" value="easy" class="option">Easy</option>
						<option data-translate="Hard" value="hard" class="option">Hard</option>
					</select>
				<div data-translate="Category" id="categSelDiv" class="input">
                    Category
                </div>
				<select class="settingsDropdowns" id="categorySelector">
					<option data-translate="Numbers" value="numbers" class="option">Numbers</option>
					<option data-translate="Fruits" value="fruits" class="option">Fruits</option>
					<option data-translate="Country flags" value="flags" class="option">Country flags</option>
				</select>
			    </div>
		</div>
		<script type="module" src="js/settings.js"></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
