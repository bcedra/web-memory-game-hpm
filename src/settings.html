<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings page</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
        <header>
			<a href="index.html">
				<button type="button" id="backButton" data-translate="Back">Back</button>
			</a>
			<h1 data-translate="Settings">Settings</h1>
		</header>
        <div class="settingsMenuOptions">
				<div data-translate="Language" id="langSelDiv">
					Language
                </div>
					<select class="settingsDropdowns" id="languageSelector">
						<option data-translate="en" value="en">English</option>
						<option data-translate="ro" value="ro">Romanian</option>
					</select>

				<div data-translate="Difficulty" id="difficultySelDiv">
					Difficulty
                </div>
					<select class="settingsDropdowns" id="difficultySelector">
						<option data-translate="Easy" value="easy">Easy</option>
						<option data-translate="Medium" value="medium">Medium</option>
						<option data-translate="Hard" value="hard">Hard</option>
					</select>
				<div data-translate="Category" id="categSelDiv">
                    Category
                </div>
				<select class="settingsDropdowns" id="categorySelector">
					<option data-translate="numbers" value="numbers">Numbers</option>
					<option data-translate="fruits" value="fruits">Fruits</option>
				</select>
			    </div>
		</div>
		<script type="module" src="js/settings.js"></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
